name: Snyk Scan on Staging Branch

on:
  push:
    branches:
      - staging

jobs:
  snyk:
    name: Run Snyk Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  # use your actual version

      - name: Change to Contacts directory and restore dependencies
        working-directory: ./Contacts
        run: dotnet restore Contacts.sln

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth 1d0f6fdc-0998-4139-aec9-2735612daf45

      - name: Run Snyk scan on solution
        working-directory: ./Contacts
        run: snyk test --file=Contacts.sln --severity-threshold=medium
